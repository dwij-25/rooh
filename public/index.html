<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calm Chat</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
    integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <main class="chat-wrapper">
    
    <!-- Join form -->
    <section class="join-section">
      <h1>ðŸŒ¸ Welcome to Calm Chat ðŸŒ¸</h1>
      <form class="form-join">
        <input type="text" id="name" maxlength="8" placeholder="Your name" required />
        <input type="text" id="room" placeholder="Chat room" required />
        <button id="join" type="submit">Join</button>
      </form>
    </section>

    <!-- Chat section -->
    <section class="chat-section hidden">
      <header class="chat-header">
        <h2 id="roomTitle">Chat Room</h2>
        <p class="user-list"></p>
      </header>

      <ul class="chat-display"></ul>

      <p class="activity"></p>

      <form class="form-msg">
        <input type="text" id="message" placeholder="Type your message..." required />
        <button type="submit">Send</button>
      </form>
    </section>

  </main>
</body>
</html>
