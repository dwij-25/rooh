<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Therapist Chat</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
    integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="app.js"></script>
</head>

<body>
  <main>
    <h1>ðŸŒ¿ Therapist Chat Platform</h1>

    <div id="role-select">
      <button id="therapist-btn">Iâ€™m a Therapist</button>
      <button id="student-btn">Iâ€™m a Student</button>
    </div>

    <!-- Therapist Interface -->
    <div id="therapist-interface" class="hidden">
      <h2>Therapist Panel</h2>
      <form id="therapist-form">
        <input type="text" id="therapist-name" placeholder="Your name" required>
        <input type="text" id="therapist-room" placeholder="Room name" required>
        <input type="time" id="therapist-time" required>
        <button type="submit">Create Room</button>
      </form>
      <div id="therapist-room-info"></div>
    </div>

    <!-- Student Interface -->
    <div id="student-interface" class="hidden">
      <h2>Available Therapists</h2>
      <button id="refresh-btn">ðŸ”„ Refresh</button>
      <ul id="therapist-list"></ul>
    </div>

    <!-- Chat Interface -->
    <div id="chat-interface" class="hidden">
      <h2 id="chat-room-title">Chat Room</h2>
      <ul class="chat-display"></ul>
      <form id="msg-form">
        <input type="text" id="message" placeholder="Your message..." required>
        <button type="submit">Send</button>
      </form>
    </div>
  </main>
</body>

</html>
