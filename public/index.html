<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Therapy Chat</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <main>
    <!-- Role Selection -->
    <div id="role-selection">
      <h1>Welcome to Therapy Chat</h1>
      <button onclick="chooseRole('therapist')">Therapist</button>
      <button onclick="chooseRole('student')">Student</button>
    </div>

    <!-- Therapist Interface -->
    <div id="therapist-ui" class="hidden">
      <h2>Therapist Dashboard</h2>
      <form id="therapist-form">
        <input type="text" id="therapist-name" placeholder="Your Name" required>
        <input type="text" id="room-name" placeholder="Room Name" required>
        <input type="time" id="available-time" required>
        <button type="submit">Create Room</button>
      </form>
      <div id="therapist-rooms"></div>
    </div>

    <!-- Student Interface -->
    <div id="student-ui" class="hidden">
      <h2>Available Therapists</h2>
      <ul id="therapist-list"></ul>
    </div>

    <!-- Chat Interface -->
    <div id="chat-ui" class="hidden">
      <h2 id="chat-room-name"></h2>
      <ul class="chat-display"></ul>
      <form id="chat-form">
        <input type="text" id="message" placeholder="Type your message..." required>
        <button type="submit">Send</button>
      </form>
    </div>
  </main>
</body>
</html>
